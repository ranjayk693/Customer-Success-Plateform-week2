<div *ngIf="meetingMinutes.length > 0">

  <p>Meeting Date: {{ meetingMinutes[0].meetingDate }}</p>
  <p>MoM Link: {{ meetingMinutes[0].momLink }}</p>
  <p>Duration: {{ meetingMinutes[0].duration }}</p>
  <p>Comments: {{ meetingMinutes[0].comments }}</p>
</div>
