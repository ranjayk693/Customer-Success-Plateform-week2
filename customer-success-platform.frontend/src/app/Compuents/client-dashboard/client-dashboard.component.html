<section class="container">
  <section class="header">
    <h1>CS Customer Support(Client Portal)</h1>
    <section class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </section>

    <!-- header option for logout and name of the manger -->
    <section class="user-info">
      <span>Ranjay Kumar </span>
      <button (click)="logout()">Logout</button>
    </section>
  </section>
  <section class="content">
    <section class="side-nav">
      <ul>
        <li (click)="CheckProjectUpdate()">Check Project Update</li>
        <li (click)="onMeeting()">Check Meeting</li>
        <li (click)="onFeedback()">Give Feedback</li>
        <li><h2>Setting</h2></li>
      </ul>
    </section>
    <section class="main-content">
      @if(IsUpdate){
      <app-show-update></app-show-update>
      }@else if(IsMeeting){
      <app-client-meeting></app-client-meeting>
      } @else if(IsFeedback){
      <app-client-feedback></app-client-feedback>
      }@else { }
    </section>
  </section>
</section>
