<section class="container">
  <section class="header">
    <h1>CS Customer Support(Admin Portal)</h1>
    <section class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </section>
    <section class="user-info">
      <span>{{ users[0].name }}({{ users[0].role }}) </span>

      <button (click)="logout()">Logout</button>
    </section>
  </section>
  <section class="content">
    <section class="side-nav">
      <button (click)="onNewProject()">Add Projects</button>
      <ul>
        <li><a (click)="onProjectClick()">All Projects</a></li>
      </ul>
      <ul>
        <li (click)="onProjectUpdate()">Project Update</li>
      </ul>
      <ul>
        <li>Add Auditor</li>
        <li>Add Client</li>
        <li><h2>Setting</h2></li>
      </ul>
    </section>
    <section class="main-content">
      <app-project-list *ngIf="IsProjectList"></app-project-list>
      <app-create-project *ngIf="IsNewProject"></app-create-project>
      <app-show-update *ngIf="IsProjectUpdate"></app-show-update>
    </section>
  </section>
</section>
