<div class="login-container">
  <form>
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="username" placeholder="
      enter the user id">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="password" placeholder="
      enter the password">
    </div>
    <button type="submit" (click)="onSubmit()">Login</button>
  </form>
  <button type="button" (click)="onAuthRedirect()">Login With Auth0</button>
</div>
