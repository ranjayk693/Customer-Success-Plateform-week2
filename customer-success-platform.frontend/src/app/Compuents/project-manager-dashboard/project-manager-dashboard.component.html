<section class="container">
  <section class="header">
    <h1>CS Customer Support(Project Manger)</h1>
    <section class="search-bar">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </section>

    <!-- header option for logout and name of the manger -->
    <section class="user-info">
      <span>{{ users[0].name }}(Project Manager) </span>
      <button (click)="logout()">Logout</button>
    </section>
  </section>
  <section class="content">
    <section class="side-nav">
      <ul>
        <li (click)="onMetting()">Add meeting</li>
        <li (click)="onViewFeedback()">View Client Feedback</li>
        <li (click)="onAddProjectUpdate()">Add Project Update</li>
        <li (click)="onShowProject()">Show Project Update</li>

        <li><h2>Setting</h2></li>
      </ul>
    </section>
    <section class="main-content">
      <!-- Showing the main Compunent By default it is showing Add meeting form -->
      @if(IsMeeting){
      <app-meeting-project-manager></app-meeting-project-manager>
      } @else if(IsProjectUpdate){
      <app-project-updates></app-project-updates>
      }@else if(IsFeedback){
      <app-show-feedback-manager></app-show-feedback-manager>
      } @else if(IsShowProject){
      <app-manager-project-update></app-manager-project-update>
      }
    </section>
  </section>
</section>
